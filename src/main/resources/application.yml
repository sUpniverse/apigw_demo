server:
  port: 1234

spring:
  cloud:
    gateway:
      routes:
        - id: redis_rate_limiter_config_test
          uri: lb://schema
          predicates:
              - Path=/**
          filters:
              - name: RequestRateLimiter
                args:
                  redis-rate-limiter:
                    replenish-rate: 10
                    burst-capacity: 20
                key-resolver: "#{@userKeyResolver}"


  redis:
    host: localhost
    port: 6379

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka

logging:
  level:
    com.example.gatewaydemo: debug
    org.springframework: debug
